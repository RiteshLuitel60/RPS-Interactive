<!DOCTYPE html>
<html>
  <head>
    <title class="title">Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPSanimated.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="player-move-button"
      onclick="
      playGame('rock');
    "
    >
      <img class="player-move-item" src="images/rock-emoji.png" />
    </button>

    <button
      class="player-move-button"
      onclick="
      playGame('paper');
    "
    >
      <img class="player-move-item" src="images/paper-emoji.png" />
    </button>

    <button
      class="player-move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img class="player-move-item" src="images/scissors-emoji.png" />
    </button>
    <p class="js-moves player-move-item"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>

    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="RPSanimates.js"></script>
  </body>
</html>
